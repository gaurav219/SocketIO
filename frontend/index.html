<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocketIoChat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class='col-md-6 offset-md-3 col-sm-12'>
                <h1 class="text-center">SocketIOChat
                    <button id='clear' class="btn btn-danger">Clear</button>
                </h1><br><br>

                <input type="text" id="username" class="form-control" placeholder="Enter Name"><br>
                <input type="text" id='msgbox' class="form-control" placeholder="Enter Message and press Enter..."><br>
                <!-- <button id='sendmsg' class="btn btn-dark">Send</button> -->
                <br> <br>

                <div class="card">
                    <div id="messages" class="card-body">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
